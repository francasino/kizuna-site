name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch isn't "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # remove cache: npm because you don't have a lockfile

      - run: npm install          # works without package-lock.json

      - name: Build
        run: npm run build
        env:
          VITE_GDRIVE_API_KEY: ${{ secrets.VITE_GDRIVE_API_KEY }}
          VITE_GDRIVE_FOLDER_ID: ${{ secrets.VITE_GDRIVE_FOLDER_ID }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
